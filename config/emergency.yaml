# SOS Agent Emergency Mode Configuration

# Emergency mode enabled
permission_mode: acceptEdits  # Auto-execute approved operations
emergency_mode: true

# AI provider selection (auto = choose based on available keys)
ai_provider: auto

# Claude model
model: claude-sonnet-4

# Allowed tools (more permissive in emergency)
allowed_tools:
  - Read
  - Write
  - Bash
  - Grep
  - Glob
  - analyze_system_logs
  - check_system_health
  - manage_processes
  - emergency_cleanup

disallowed_tools:
  - WebSearch
  - WebFetch

# Paths
log_dir: logs
config_dir: config

# Critical services (STILL never stop or disable, even in emergency)
critical_services:
  - sshd
  - NetworkManager
  - ollama
  - tailscaled
